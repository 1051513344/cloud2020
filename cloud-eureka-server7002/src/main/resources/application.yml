server:
  port: 7002

spring:
  application:
    name: cloud-eureka-server2

eureka:
  instance:
    hostname: eureka7002.com
  client:
    # false表示不再注册中心注册自己
    register-with-eureka: false
    # false表示自己端就是注册中心
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka



