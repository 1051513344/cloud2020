
server:
  port: 80
spring:
  application:
    name: cloud-order-consumer

eureka:
  client:
    # 将自己注册进eureka中心
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka

ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000
logging:
  level:
    # feign日志以什么级别监控哪个接口
    com.laoxu.springcloud.service.PaymentService: debug
