server:
  port: 7001

spring:
  application:
    name: cloud-eureka-server

eureka:
  instance:
    hostname: eureka7001.com
  client:
    # false表示不再注册中心注册自己
    register-with-eureka: false
    # false表示自己端就是注册中心
    fetch-registry: false
    service-url:
      # 集群指向其他eureka
      defaultZone: http://eureka7002.com:7002/eureka
      # 单机则指向自己
      # defaultZone: http://eureka7001.com:7001/eureka



